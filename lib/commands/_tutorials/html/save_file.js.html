<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Save File</title>
    <script>
    // CREATE BLOB OBJECT
    var myBlob = new Blob(
      ["Hello World"],
      {type: "text/plain"}
    );

    // CREATE DOWNLOAD LINK
    var url = window.URL.createObjectURL(myBlob);
    var anchor = document.createElement("a");
    anchor.href = url;

    </script>
  </head>
  <body>
  </body>
</html>
